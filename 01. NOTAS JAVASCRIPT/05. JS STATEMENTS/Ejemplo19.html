<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Statements</h2>

    <p>A <b>JavaScript program</b> is a list of <b>statements</b> to be executed by a computer.</p>

    <p id="demo"></p>

    <script>
        let x, y, z;  // Instruccion #1 declaracion de atributos
        x = 5;        // Instruccion #2 al atributo X tiene un valor de 5
        y = 6;        // Instruccion #3 al atributo Y tiene un valor de 6
        z = x + y;    // Instruccion #4 se declara Z, la cual, contiene la suma de X y Y

        //Se imprime el valor de Z, la cual, contiene el total de la suma de X y Y.
        document.getElementById("demo").innerHTML = "The value of z is " + z + ".";  
    </script>

</body>

</html>
