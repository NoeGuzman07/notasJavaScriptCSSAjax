<!DOCTYPE html>
<html>

<body>

    <h2>Ejemplo #12: Mi primera pagina web</h2>
    <p>Mi primer parrafo.</p>
    <p>En este ejemplo podemos ver que se utiliza el metodo getElementById() junto con innerHTML para imprimir la suma de dos numeros.</p><br>

    <p>Primer numero: 5</p>
    <p>Segundo numero: 6</p><br>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML = 5 + 6;
    </script>

</body>

</html>
