<!DOCTYPE html>
<html>
<body>

<h2>Demostracion uso de Scripts con archivos externos</h2>

<p id="demo">Esto es un parrafo.</p>

<button type="button" onclick="myFunction()">Clic en el boton</button>

<p>En este ejemplo se enlaza el archivo "myScript.js".</p>
<p>(This example links to "myScript.js")</p><br>

<p>(La funcion "myFunction" se encuentra almacenada en "myScript.js")</p>
<p>(myFunction is stored in "myScript.js")</p>

<script src="myScript.js"></script>

</body>
</html>
