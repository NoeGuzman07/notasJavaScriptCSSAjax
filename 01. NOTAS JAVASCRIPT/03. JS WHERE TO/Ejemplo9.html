<!DOCTYPE html>
<html>

<head>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Parrafo cambiado!!!.";
        }
    </script>
</head>

<body>
    <h2>Demostracion con JavaScript en la cabecera (Head)</h2>

    <p id="demo">Este es un Parrafo</p>
    <button type="button" onclick="myFunction()">Clic en el boton</button>

</body>

</html>
