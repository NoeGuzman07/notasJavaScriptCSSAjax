<!DOCTYPE html>
<html>

<body>

    <h2>Demostracion con JavaScript en el cuerpo de una pagina web (body)</h2>

    <p id="demo">Esto es un parrafo P</p>

    <button type="button" onclick="myFunction()">Clic en el boton</button>

    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Parrafo cambiado!!!.";
        }
    </script>

</body>

</html>
