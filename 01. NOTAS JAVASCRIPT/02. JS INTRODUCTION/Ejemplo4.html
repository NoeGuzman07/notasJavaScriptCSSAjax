<!DOCTYPE html>
<html>

<body>

    <h2>Que se puede hacer con JavaScript?</h2>

    <p>Con JavaScript permite realizar cambios en los valores de attributos HTML.</p>

    <p>En este ejemplo podemos realizar el cambio de valor en el atributo img.</p>

    <button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Encender el foco</button>

    <img id="myImage" src="pic_bulboff.gif" style="width:100px">

    <button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Apagar el foco</button>

</body>

</html>
