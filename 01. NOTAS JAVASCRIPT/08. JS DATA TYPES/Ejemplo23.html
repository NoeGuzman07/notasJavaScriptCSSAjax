<!DOCTYPE html>
<html>

<body>

    <h2>Objetos con JavaScript</h2>

    <p id="demo"></p>

    <script>
        // Creacion del objeto carro:
        const car = { type: "Fiat", model: "500", color: "white" };

        // Mostramos una parte del objeto:
        document.getElementById("demo").innerHTML = "El tipo de carro es: " + car.type;
    </script>

</body>

</html>
